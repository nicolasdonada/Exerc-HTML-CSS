<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Workbench&display=swap');

        body {
            font-family: "Butterfly Kids", cursive;
            font-size: 3em;
            color: black;
        }
        
        h1 {
            font-family: "Workbench", sans-serif;
            font-size: 1em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Hello, my name is Nicolas, and I'm eighteen years old. Currently, I'm pursuing studies in engineering development.</p>
</body>
</html>
