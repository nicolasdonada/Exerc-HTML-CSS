<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Abaixo temos uma imagem flexível, aumente e diminua o tamanho do navegador para descobrir.</p>

    <picture>
        <source media="(max-width: 900px)" srcset="imagens/guardioes.png" type="image/png">
        <source media="(max-width: 1800px)" srcset="imagens/guardioes2.png" type="image/png">
        <img src="imagens/guardioes3.png" alt="">
    </picture>
</body>
</html>
