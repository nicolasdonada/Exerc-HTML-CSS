<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escondido</title>
    <style>
        div:hover{
            color: red;
            width: 300px;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: black;
        }
    </style>

</head>
<body>
    <p>Passo o mouse da frase abaixo</p>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>

    <p>Fim do exercicio.</p>
</body>
</html>
